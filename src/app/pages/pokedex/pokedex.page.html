<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- <ion-searchbar [(ngModel)]="search"></ion-searchbar> -->

  <ion-list [inset]="true">
    <ion-item *ngFor="let pokemon of pokemons">
      <img slot="start" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.entry_number}}.png">
      <ion-label>{{pokemon.pokemon_species.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
