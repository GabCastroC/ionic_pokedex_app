<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mais detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-row class="align-items-center">
                  <ion-col>
                    <ion-label>
                      {{pokemon?.name || 'Nome indispon√≠vel'}} 
                    </ion-label>
                  </ion-col>
                  <ion-col class="ion-text-end">
                    <ion-button shape="round"  fill="outline" *ngIf="!isFavorite && !loadingButton" (click)="setPokemon()">
                      <ion-icon slot="icon-only" name="heart"></ion-icon>
                    </ion-button> 

                    <ion-chip [outline]="true" class="chip" *ngIf="isFavorite && !loadingButton">
                      <ion-label>Favoritado</ion-label>
                      <ion-button  fill="clear" color="black" (click)="unfavoritePokemon()">
                        <ion-icon slot="icon-only" name="close-outline"/>
                      </ion-button> 
                    </ion-chip> 

                    <ion-spinner *ngIf="loadingButton"></ion-spinner>

                  </ion-col>
                </ion-row>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img 
                alt="Silhouette of mountains" 
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{id}}.png"
                style="width: 100%; height: auto;"
              />
            </ion-card-content>

          </ion-card>  
        </ion-col> 
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-content>
              <ion-list *ngIf="pokemon">
                <ion-item>                  
                  <ion-label class="titleDescripition">Ordem:</ion-label>
                  <ion-label>{{pokemon.order}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="titleDescripition">Tipo:</ion-label>
                  <div class="pokeItem-container">
                    <ion-label *ngFor="let type of pokemon.types" class="pokeItem">
                      {{type.type.name}}
                    </ion-label> 
                  </div>
                  
                </ion-item>
                <ion-item> 
                  <ion-label class="titleDescripition">Habilidade(s):</ion-label>
                  <div class="pokeItem-container">
                    <ion-label *ngFor="let ability of pokemon.abilities" class="pokeItem">{{ability.ability.name}}</ion-label>
                  </div>
                </ion-item>
                <ion-item> 
                    <ion-label class="titleDescripition">Altura: </ion-label>
                    <ion-label>{{pokemon.height + '0cm'}}</ion-label>
                </ion-item>
                <ion-item> 
                    <ion-label class="titleDescripition">Peso: </ion-label>
                    <ion-label>{{pokemon.weight + 'kg'}}</ion-label>
                </ion-item>         
              </ion-list>
            </ion-card-content>

          </ion-card>

          <ion-card>
            <ion-card-header>
              <ion-card-title>Base de status</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngIf="pokemon">
                <ion-item *ngFor="let stats of pokemon.stats">
                  <ion-label class="titleDescripition">{{stats.stat.name}}:</ion-label>
                  <ion-label>{{stats.base_stat}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
