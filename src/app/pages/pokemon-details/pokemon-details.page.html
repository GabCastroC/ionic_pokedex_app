<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mais detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="md:6 xs:12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-row class="align-items-center">
                  <ion-col>
                    <ion-label>
                      {{pokemon?.name || 'Nome indisponível'}} 
                    </ion-label>
                  </ion-col>
                  <ion-col class="ion-text-end">
                    <ion-button shape="round"  fill="outline" *ngIf="!isFavorite && !loadingButton" (click)="setPokemon()">
                      <ion-icon slot="icon-only" name="heart"></ion-icon>
                    </ion-button> 

                    <ion-chip [outline]="true" class="chip" *ngIf="isFavorite && !loadingButton">
                      <ion-label>Favoritado</ion-label>
                      <ion-button  fill="clear" color="black" (click)="unfavoritePokemon()">
                        <ion-icon slot="icon-only" name="close-outline"/>
                      </ion-button> 
                    </ion-chip> 

                    <ion-spinner *ngIf="loadingButton"></ion-spinner>

                  </ion-col>
                </ion-row>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img 
                alt="Silhouette of mountains" 
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{id}}.png"
              />
            </ion-card-content>

          </ion-card>  
        </ion-col> 
        <ion-col size="md:6 xs:12">
          <ion-card>
            <ion-card-content class="ion-card-content"  flex overflow-y="auto">
              <ion-list>
                <ion-item>
                  <ion-item *ngIf="pokemon">
                    <ion-label class="titleDescripition">Tipo:</ion-label>
                    <ion-item >
                          <ion-label *ngFor="let type of pokemon.types">{{type.type.name}}</ion-label>
                    </ion-item>
                  </ion-item>
                </ion-item>
          
                <ion-item> 
                  <ion-item *ngIf="pokemon">
                    <ion-label class="titleDescripition">Habilidade(s):</ion-label>
                    <ion-item >
                          <ion-label *ngFor="let ability of pokemon.abilities" class="pokeItem">{{ability.ability.name}}</ion-label>
                    </ion-item>
                  </ion-item>
                </ion-item>
          
                <ion-item> 
                  <ion-item *ngIf="pokemon">
                    <ion-label class="titleDescripition">Altura: </ion-label>
                    <ion-item>{{pokemon.height + '0cm'}}</ion-item>
                  </ion-item>
                </ion-item>
          
                <ion-item> 
                  <ion-item *ngIf="pokemon">
                    <ion-label class="titleDescripition">Peso: </ion-label>
                    <ion-item>{{pokemon.weight + 'kg'}}</ion-item>
                  </ion-item>
                </ion-item>
          
                <ion-item> 
                  <ion-item *ngIf="pokemon">
                    <ion-label class="titleDescripition">Ordem de evolução: </ion-label>
                    <ion-item>{{pokemon.order}}</ion-item>
                  </ion-item>
                </ion-item>
          
              </ion-list>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
