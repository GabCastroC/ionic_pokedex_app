<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pok√©mons favoritados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list [inset]="true">
    <ion-item *ngFor="let pokemon of pokemons" (click)="onRowClick(pokemon)">
      <img slot="start" src={{pokemon.url}}>
      <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
